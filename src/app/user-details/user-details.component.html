<section class="user-data">
    <table>
        <tr>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Company</th>
        </tr>
        <tr *ngFor="let data of userdata">
            <td>{{data.name}}</td>
            <td>{{data.username}}</td>
            <td>{{data.email}}</td>
            <td>{{data.address.suite}}, {{data.address.street}}, {{data.address.city}}, Zip Code :
                {{data.address.zipcode}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.company.name}}</td>
        </tr>
    </table>
</section>
